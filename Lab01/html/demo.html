<!DOCTYPE html>
<html>
<!-- The head tag contains a lot of the metadata about your file  -->

<head>
    <!-- The title tag names the page in your browser (look at the tab's name in your browser) -->
    <title>CS 1301</title>
    <!-- This is how you link an external CSS style sheet to your HTML file. Make sure your style sheet is in the same directory (folder) as your HTML file. -->
    <link rel="stylesheet" href="style.css" />
</head>
<!-- The body tag defines the body of your document. It contains all the ocntents of the HTML document -->

<body>
    <!-- h1 tag is the largest header on your page -->
    <h1>This is a header1</h1>
    <!-- the h tags progressively get smaller, so h2 is smaller than h1 (you can go h1-h6)-->
    <h2>This is a header2</h2>
    <!-- The p tag contains a paragraph -->
    <p>This is a p tag. You can write a bunch of info in here.
        <a href="comic.png">Click Here</a>
    </p>
    <!-- Above, I have an a tag inside of a p tag. The a tag creates a hyperlink to whatever your href attribute is. In this case, I linked a local image. If you link an image on your computer MAKE SURE IT IS IN THE SAME DIRECTORY AS THE HTML FILE YOU'RE LINKING IT FROM, and then simply use its name as your href attribute, in this case "dankmeme.jpg" -->

</body>

</html>
